<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ejercicio1.css') }}">
</head>
<body>
    <form action="/ejercicio1" method="POST">
        <h1>Formulario de Notas</h1>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="10" max="70" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="10" max="70" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" min="10" max="70" required><br><br>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" min="0" max="100" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    {% if promedio is not none and estado is not none %}
        <h2></h2>
        <p>Promedio: {{ promedio }}</p>
        <p>Estado: {{ estado }}</p>
    {% endif %}
</body>
</html>
